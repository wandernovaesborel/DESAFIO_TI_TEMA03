<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Verificador de Voto</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f9f9f9;
    }

    input {
    padding: 10px;
    font-size: 16px;
    }

    button {
    padding: 10px 15px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    }

    #resultado {
    margin-top: 20px;
    font-weight: bold;
    color: #2a2a2a;
    }

    </style>
</head>

<body>
 <h1>Número positivo, negativo ou neutro?</h1>
 <p>Digite o número:</p>
 <input type="number" id="valor" placeholder="Ex: 25">
 <button onclick="verificarNumero()">Verificar</button>
 <p id="resultado"></p>

<script>

function verificarNumero() {
    const valor = parseFloat(document.getElementById("valor").value);
    let mensagem = "";

    if (isNaN(valor)) {
        mensagem = "Por favor, digite um número válido.";
    } else if (valor > 0) {
        mensagem = "O número é positivo.";
    } else if (valor < 0) {
        mensagem = "O número é negativo.";
    } else {
        mensagem = "O número é zero.";
    }

    document.getElementById("resultado").innerText = mensagem;
}

</script>

</body>

</html>
