<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Positivo, negativo ou neutro?</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f9f9f9;
    }

    input {
    padding: 1px;
    font-size: 16px;
    }

    button {
    padding: 1px 15px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    }

    #resultado {
    margin-top: 20px;
    font-weight: bold;
    color: #2a2a2a;
    }

    </style>
</head>

<body>

    <h1>Número positivo, negativo ou neutro?</h1>

    <table border="1">
        <tr>
            <td><p>Digite o número:</p></td>
            <td><input type="number" id="valor" placeholder="Ex: 25"></td>
            <td><button onclick="verificarNumero()">Verificar</button></td>
        </tr>
        <tr>
            <td colspan="3"><p id="resultado"></p></td>
        </tr>
    </table>

    <script>

    function verificarNumero() {
        const valor = parseFloat(document.getElementById("valor").value);
        let mensagem = "";

        if (isNaN(valor)) {
            mensagem = "Por favor, digite um número válido.";
        } else if (valor > 0) {
            mensagem = "O número é positivo.";
        } else if (valor < 0) {
            mensagem = "O número é negativo.";
        } else {
            mensagem = "O número é zero.";
        }

        document.getElementById("resultado").innerText = mensagem;
    }

    </script>

</body>

</html>
