<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Positivo, negativo ou neutro?</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #2a2a2a;

        button.theme-toggle-btn {
            padding: 1px 15px;

            background-color: #ffffff;
            border: 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        input {
            padding: 1px;
            font-size: 16px;
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }

        button.verificar {
            padding: 1px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }

        #resultado {
            margin-top: 20px;

            color: #2a2a2a;

        }

        table {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }

        /* ===== TEMA ESCURO ===== */
        body.theme-dark {
            background-color: #222;
            color: #f8f9fa;
        }

        body.theme-dark #resultado {
            color: #f8f9fa;
        }

        body.theme-dark button.theme-toggle-btn {
            padding: 1px 15px;
            font-size: 16px;
            background-color: #222;
            border: 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.theme-dark input {
            background-color: #333;
            color: #f8f9fa;
            border-color: #555;
        }

        body.theme-dark button {
            background-color: #444;
            color: #f8f9fa;
            border-color: #666;
        }

    </style>
</head>
